<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Helpdesk</title>
    <link rel="stylesheet" href="/frontend/css/cadastro.css">

</head>

<body>

    <div class="login-container">
        <form id="cadastroForm" class="login-card">

            <h2>Criar conta</h2>
            <p class="subtitle">Insira as informações para o cadastro</p>

            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>

            <button type="submit">Cadastrar</button>

            <p id="erro"></p>

            <p class="link">
                Já tem uma conta?
                <a href="/frontend/login.html">Entrar</a>
            </p>

        </form>

    </div>

</body>

</html>
