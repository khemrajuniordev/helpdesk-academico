<!DOCTYPE html>
<!-- Declara que este documento é HTML5 -->
<html lang="pt-BR">

<head>
    <!-- Define o conjunto de caracteres -->
    <meta charset="UTF-8">

    <!-- Responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Khemraj Junior">
    <!-- Título da aba do navegador -->
    <title>Dashboard HelpDesk</title>

    <!-- Aqui futuramente entra o CSS -->
    <link rel="stylesheet" href="/frontend/css/dashboard.css">
</head>

<body>

    <!-- 
    CONTAINER GERAL DA TELA
    Esta div existe APENAS para organizar:
    - Sidebar
    - Main
  -->
    <div class="app-container">

        <!-- 
      SIDEBAR (MENU LATERAL)
      Conteúdo lateral / navegação
    -->
        <aside class="sidebar">

            <!-- Área da marca / logo -->
            <div class="sidebar-brand">
                <p>HelpDesk</p>
            </div>

            <!-- Navegação principal -->
            <nav class="sidebar-nav">
                <ul>
                    <li>Visão Geral</li>
                    <li>Chamados</li>
                    <li>Relatórios</li>
                </ul>
            </nav>

            <!-- Informações do usuário -->
            <div class="sidebar-user">
                <p>Dev Raj</p>
                <button>Sair</button>
            </div>

        </aside>

        <!-- 
      MAIN
      Conteúdo principal da página
      Só existe UM main por página
    -->
        <main class="main-content">

            <!-- 
        HEADER DA PÁGINA
        Topo da área principal
      -->
            <header class="page-header">
                <h1>Visão Geral</h1>
                <button>Novo Chamado</button>
            </header>

            <!-- 
        CONTEÚDO DO DASHBOARD
        Tudo que muda de página pra página fica aqui
      -->
            <section class="dashboard-content">

                <!-- 
          SEÇÃO DE CARDS (MÉTRICAS)
          Conjunto de informações resumidas
        -->
                <section class="metrics-cards">

                    <!-- Card individual -->
                    <article class="card">
                        <h2>Total</h2>
                        <p>120</p>
                    </article>

                    <article class="card">
                        <h2>Abertos</h2>
                        <p>35</p>
                    </article>

                    <article class="card">
                        <h2>Em andamento</h2>
                        <p>20</p>
                    </article>

                    <article class="card">
                        <h2>Fechados</h2>
                        <p>65</p>
                    </article>

                </section>

                <!-- 
          SEÇÃO INFERIOR DO DASHBOARD
          Divide a tela em duas colunas
        -->
                <section class="dashboard-bottom">

                    <!-- Lista de chamados -->
                    <section class="recent-tickets">
                        <h3>Chamados Recentes</h3>
                        <p>Lista de chamados aqui...</p>
                    </section>

                    <!-- Categorias -->
                    <section class="categories">
                        <h3>Categorias</h3>
                        <p>Gráfico ou barras aqui...</p>
                    </section>

                </section>

            </section>

        </main>

    </div>

</body>

</html>
